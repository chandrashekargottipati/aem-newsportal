        <div class="tb-contact">
          <p><i class="fas fa-envelope"></i>${properties.email}</p>
          <p><i class="fas fa-phone-alt"></i>+91${properties.phone}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="tb-menu" data-sly-list="${properties.rightnav}">

          <a href="${item @extension='html'}">${contenresource.jcr:title}</a>
        </div>
      </div>
    </div>
  </div>
</div>
